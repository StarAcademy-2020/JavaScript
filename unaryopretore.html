<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unary Opretor</title>
</head>
<body>
    <script>

        var a=10;
        console.log(a);    //10
        console.log(a++);   //10
        console.log(a);      //11
        console.log(a++ + a++);  //11+12=23
console.log("==============post increment=========")
        var x=2;
        console.log(x);    //2
        console.log(x++);   //2
        console.log(x++);   //3
        console.log(x);      //4
        console.log(x++ + x);    //4+5=8
console.log("===============post decriment===========")
        var a=3;
        console.log(a);     //3
        console.log(a--);    //3
        console.log(a);      //2
        console.log(a-- + a--);  //2+1=3
        console.log(a-- - a);   //0
console.log("================pre increment==================")
        var z=20;
        console.log(z);    //20
        console.log(++z);  //21
        console.log(z);     //21
        console.log(++z + ++z);   //21+22=45
        console.log(z - z);  //45-45=0
console.log("================pre decrement==================")
        var y=4;
        console.log(y);       //4
       console.log(--y);      //3
       console.log(--y + --y);   //2+1=3
       console.log(--y - --y);     //0-0=-0
       console.log(y);            //-0



    </script>
</body>
</html>
