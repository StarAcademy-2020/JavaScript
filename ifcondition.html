<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Condition</title>
</head>

<body>
    <script>
        var x = 10;
        var y = 10;

        console.log("=========example of if===========")

        if (x > y) {
            console.log("x is greater then y");
        }
        console.log("y is greater then x");

        console.log("==========example of if else============")

        if (x > y) {
            console.log("x");
        }
        else {
            console.log("y");
        }

        console.log("==========example of else if============")

        if (x>=y) {
            console.log("x");
        }
        else if (y <= x) {
            console.log("y");
        }
        else {
            console.log("z");
        }

    </script>
</body>

</html>
