<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operater</title>
</head>
<body>
    <script>
        var num=100;
        var num2=100;
      

        console.log(num+num2);  //200
        console.log(num-num2);  //0
        console.log(num*num2);  //10000
        console.log(num/num2); //1
        console.log(num%num2); //0

        
        var a=200;
        var b=100;
        var c;
        c=a+b;
        console.log(c);   //300
        c=a-b;
        console.log(c);   //100
        c=a*b;
        console.log(c);   //20000
        c=a/b;
        console.log(c);   //2
        c=a%b;
        console.log(c);   //0
    </script>
</body>
</html>
