<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap years</title>
</head>
<body>
    <script>
        var year=2020;
        if(year%4==0)
        {
            console.log("Leap Years");
        }
        else
        {
            console.log("Not leap years");
        }
    </script>
</body>
</html>
