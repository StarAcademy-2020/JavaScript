<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airthmetic Opretore</title>
</head>
<body>
    <script>
        var x=40;
        var y=40;

        console.log(x);   //40
        console.log(y);    //40
        console.log(x+y);   //80
        console.log(x-y);   //0
        console.log(x*y);   //1600
        console.log(x/y);   //1
        console.log(x%y);    //0

    </script>
</body>
</html>
