<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        var month="december";
        switch (month)
        {
            case "january":console.log("January");
            break;
            case "february":console.log("February");
            break;
            case "march":console.log("March");
            break;
            case "april":console.log("April");
            break;
            case "may":console.log("May");
            break;
            case "june":console.log("June");
            break;
            case "july":console.log("July");
            break;
            case "auguest":console.log("Auguest");
            break;
            case "septembar":console.log("Septembar");
            break;
            case "october":console.log("october");
            break;
            case "novembar":console.log("Novembar");
            break;
            case "december":console.log("December");
            break;
            default:console.log("No matching data");

        }
        console.log("==================Number type switch==================");

        var num=7;
        switch(num)
        {
            case 1:console.log("1");
            break;
            case 2:console.log("2");
            break;
            case 3:console.log("3");
            break;
            case 4:console.log("4");
            break;
            case 5:console.log("5");
            break;
            default :console.log("default");
            
        }
    </script>
</body>
</html>
