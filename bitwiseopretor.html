<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Opretor</title>
</head>
<body>
    <script>
        var x=12;
        var y=14;
        console.log(x&y);    //12
        console.log(x|y)     //14
        console.log(x^y)     //2
console.log("=================bitwise opretor==============")
        var a=10;
        var b=10;
        console.log(a>>2) //2
        console.log(a>>3)  //1
        console.log(b<<2)  //8
        console.log(b<<3)  //8
    </script>
</body>
</html>
