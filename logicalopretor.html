<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Opretor</title>
</head>
<body>
    <script>
        var userId="nasir@gmail.com";
        var password=123;
        console.log(userId=="nasir@gmail.com" && password==123);   //both condition should be true
        console.log(userId=="nasir@gmail.com" || password==123);  //one condition should be true
        console.log(!userId=="nasir@gmail.com" && password==123);  // true+true=false,false+false=true
    </script>
</body>
</html>
